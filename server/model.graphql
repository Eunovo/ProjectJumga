    """
    @default(false)
    """
    approved: Boolean!
    """
    @unique
    """
    storeName: String!
}

"""
@model
"""
type Rider {
    """
    @OneToOne('User', '_id')
    """
    user: User!
}

"""
@model
"""
type Product {
    """
    @ManyToOne('Seller', 'storeName')
    """
    store: String!
    name: String!
    price: Float!
    """
    @default(true)
    """
    inStock: Boolean!
    """
    @unique
    """
    url: String!
    """
    @default([])
    """
    images: [String]
    accessible: Boolean! 
    createdAt: Date!
}

"""
@model
"""
type Order {
    """
    @unique
    @immutable
    """
    code: String!
    customer: CustomerDetails!
    deliveryAddress: Address!
    sales: [Sale]!
    total: Float!
    deliveryFee: Float!
    purchaseCommission: Float!
    deliveryCommission: Float!
    """
    @default('pending')
    """
    status: OrderStatus!
    """
    @default([])
    """
    history: [OrderEvent]!
    path: [String]!
    createdAt: Date!
    """
    @ManyToOne('User', '_id')
    """
    createdBy: User!
}

type CustomerDetails {
    name: String!
    email: String!
}

type OrderEvent {
    status: OrderStatus!
    at: Date!
}

type Sale {
    """
    @ManyToOne('Product', 'url')
    """
    product: String!
    quantity: Int!
    amount: Float!
    commission: Float!
    """
    @ManyToOne('Seller', 'storeName')
    """
    store: String!
}

enum OrderStatus {
    pending
    paid
    completed
    cancelled
    returned
}

"""
@model
"""
type Payout {
    """
    @ManyToOne('User', '_id')
    """
    user: User!
    amount: Float!
    currency: String!
    createdAt: Date!
    paidOn: Date
    """
    @default('pending')
    """
    status: PayoutStatus!
    reference: String!
}

enum PayoutStatus {
    pending
    success
    failed
}

"""
