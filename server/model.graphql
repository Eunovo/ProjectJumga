scalar Date
scalar Mixed

enum Role {
    user
    seller
    rider
    admin
}

"""
@model
@usernamepasswordauth
"""
type User {
    firstName: String!
    lastName: String!
    """
    @unique
    @username
    """
    email: String!
    """
    @password
    """
    password: String!
    address: Address!
    """
    @default('user')
    """
    role: Role!
    account: Account
    """
    @default(0.00)
    """
    wallet: Float
    createdAt: Date!
}

type Account {
    name: String!
    number: String!
    bank: String!
    bankCode: String!
}

type Address {
    country: String!
    state: String!
    city: String!
    street: String!
}

